<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="loginForm" class="form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginEmail">Username</label>
                    <input type="text" id="loginEmail" name="loginEmail" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password">
                </div>
                <button type="submit">Login</button>
            </form>
            <form id="registerForm" class="form">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="registerEmail">Username</label>
                    <input type="text" id="registerEmail" name="registerEmail" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="registerPassword" placeholder="Enter your password">
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
<script src="main.js"></script>


</html>
